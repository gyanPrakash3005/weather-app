<mat-card class="mat-elevation-z5" *ngIf="data$ | async as data">
  <mat-progress-bar *ngIf="loading" mode="indeterminate" class="top-bar">
  </mat-progress-bar>
  <mat-card-header>
      <mat-card-title>{{data.name}}'s weather</mat-card-title>
      <mat-card-subtitle>Today: {{today | date }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="flex-row">
      <div class="temp">
        <mat-icon [ngClass]="{'hot': data.main.temp > 25, 'cold': data.main.temp < 15}">sunny</mat-icon> <span class="big-text">{{data.main.temp | number:'0.0-0'}} C</span>
        <span>Feels like </span>
        <span>{{data.main.feels_like | number: '0.0-0'}} C</span>
        <br />
        <span>Wind: {{data.wind.speed}} km/h</span>
        <span>Humidity: {{data.main.humidity}} %</span>
      </div>
      <div class="outlook">
        <img [src]="data.image" class="image" alt="{{data.weather[0].description}}" />
        <span>{{data.weather[0].description | titlecase}}</span>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
