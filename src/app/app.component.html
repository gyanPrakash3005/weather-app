<mat-toolbar class="top-bar">
  Dab's Weather App
</mat-toolbar>

<div class="container">
  <div class="search-bar">
    <mat-form-field class="country-field">
      <mat-label>Select country</mat-label>
      <mat-select [formControl]="countryControl">
        <mat-option *ngFor="let country of countries" [value]="country">
          {{country.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="city-field">
      <mat-label>Select city</mat-label>
      <mat-select [formControl]="cityControl">
        <mat-option *ngFor="let city of cities$ | async" [value]="city">
          {{city}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="weather-container">
    <!-- <app-weather-card *ngIf="weatherData$ | async as weatherData" [weatherData]="weatherData"></app-weather-card> -->
     <router-outlet></router-outlet>
  </div>
</div>
